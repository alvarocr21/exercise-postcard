<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <header></header>
      <section>
        <form class="tarjeta" action="https://formspree.io/f/xoqprkrv" method="POST">
          <div class="cabecera">
            <div class="titulo">
              <h1>My Postcard</h1>
            </div>
            <div class="imagen">
              <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" />
            </div>
          </div>
          <div class="cuerpo">
            <div class="detalle">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Repellendus est, quae enim quod doloremque explicabo fugit omnis
                ipsum, iusto nemo unde hic. Perferendis odit dolore accusamus
                error itaque sapiente. Sapiente.
              </p>
            </div>
            <div class="informacion">
              <input type="text" name="name" placeholder="Name" />
              <input type="text" name="email" placeholder="Email" />
              <input type="text" name="comment" placeholder="Comment" />
            </div>
          </div>
          <div class="pie">
            <input type="submit" value="Send My Postcard" />
          </div>
        </form>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
